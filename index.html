<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincent Samuelsson - star was - api - catalog</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Omfamnar hela / allt -->
    <div class="container">
      <!-- Search bar start -->
      <div class="search">
        <input
          class="search-input"
          type="text"
          placeholder="search for character"
        />
        <button class="search-button">Search</button>
      </div>
      <!-- serch bar end -->
      <!-- Header Start -->
      <header>
        <div class="header-background">
          <h1 class="heading">Star Wars Catalog</h1>
        </div>
      </header>
      <!-- header End -->
      <!-- Characters Content Start -->
      <div class="main-content">
        <div class="character-list">
          <h2 class="h2-characters">Characters</h2>
          <ul class="list">
            <li class="list-item">
              <p>Luke Skywalker</p>
            </li>
            <li class="list-item">
              <p class="character-name">C-3PO</p>
            </li>
            <li class="list-item">
              <p class="character-name">R2-D2</p>
            </li>
            <li class="list-item">
              <p class="character-name">Darth Vader</p>
            </li>
            <li class="list-item">
              <p class="character-name">Leia Organa</p>
            </li>
            <li class="list-item">
              <p class="character-name">Owen Lars</p>
            </li>
          </ul>
          <div class="character-footer-pagination">
            <button class="first">First</button>
            <button class="previous"></button>
            <div class="page-number">1</div>
            <button class="next">Next</button>
            <button>Last</button>
          </div>
        </div>
      </div>
      <!-- Chararcters Content End -->

      <!-- hÃ¤r slutar omfattning av hela / allt -->
    </div>
  </body>
</html>
