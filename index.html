<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincent Samuelsson - star was - api - catalog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-root.css" />
    <link rel="stylesheet" href="header-background.css" />
    <link rel="stylesheet" href="container.css" />
    <link rel="stylesheet" href="content-character.css" />
    <!-- FONTS START -->
    <!-- Font ROPA+SANS START -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- FONT ROPA+SANS END -->
    <!-- FONTS ROBOTO START -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONTS ROBOTO END -->
    <!-- FONTS END -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Header Start -->
    <div class="main-header">
      <div class="header-background">
        <h1 class="heading">Star Wars Catalog</h1>
      </div>
    </div>
    <!-- header End -->
    <!-- Characters Content Start -->
    <div class="container">
      <div class="content-character">
        <div class="loading-hidden">
          <div class="loader"></div>
        </div>
        <div class="character-list">
          <h2 class="h2-characters">Characters</h2>
        </div>
        <nav class="character-footer-pagination">
          <button class="first">First</button>
          <button class="previous"></button>
          <div class="page-number">1</div>
          <button class="next">Next</button>
          <button>Last</button>
        </nav>
      </div>
      <!-- Details - Start -->
      <div class="content-details">
        <div class="details">
          <h2 class="h2-details"></h2>
        </div>
        <!-- Character details start -->
        <div class="character-details">
          <h3 class="name-of-character"></h3>
        </div>
        <!-- Character details end -->
        <!-- Planet Detail start -->
        <div class="planet-details">
          <h3 class="name-of-character"></h3>
        </div>
      </div>
    </div>
    <!-- Chararcters Content End -->
  </body>
</html>
